<!DOCTYPE html>
<html lang="en">
<head>
  <title>Skody AI</title>
  <link rel="shortcut icon" href="/img/skunk.logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .logo {
      height: 325px;
    }

    .slogan {
      text-align: center;
      font-size: 65px;
      color: #071016;
    }

    @media ((max-width: 900px) and (oriendation: landscape)) or ((max-height: 900px) and (oriendation: portrait)) {
      .logo {
        height: 150px;
      }

      .slogan {
        font-size: 50px;
      }
    }

    @media (max-width: 700px) or (max-height: 700px) {
      .logo {
        height: 135px;
      }

      .slogan {
        font-size: 35px;
      }
    }
  </style>
</head>
<body>
  <img src="img/skunk.analytics.png" alt="Skody Logo" class="logo">
  <h1 class="slogan">The future of BI<br>is<br>Explainable BI</h1>  
</body>
</html>
